<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div class="CanvasContainer">
    <canvas id="drawingCanvas" height="1000px" width="1920px"></canvas>
  </div>
  <div class="Settings" id="Settings">
    <button onclick="addVertexButton()" id="AddVertex" style="position:absolute; top:0px; height: 50px; width: 100px;">Добавить вершину</button>
    <button onclick="connectVertexButton()" id="ConnectVertexes" style="position:absolute; top:50px; height: 50px; width: 100px">Соединить вершины</button>
    <button onclick="deleteEdgeButton()" id="DeleteEdge" style="position:absolute; top:100px; height: 50px; width: 100px">Удалить ребра</button>
    <button onclick="deleteVertexButton()" id="DeleteVertex" style="position:absolute; top:150px; height: 50px; width: 100px">Удалить вершины</button>
    <button onclick="moveVertexButton()" id="MoveVertex" style="position:absolute; top:200px; height: 50px; width: 100px">Двигать вершины</button>
    <button onclick="save()" id="SaveGraph" style="position:absolute; top:250px; height: 50px; width: 100px">Сохранить граф</button>
    <button onclick="changeValueButton()" id="ChangeValue" style="position:absolute; top:300px; height: 50px; width: 100px">Изменить значение</button>
  </div>
  <script src="js/vendor/modernizr-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
  <script src="js/dominatorCalc.js"></script>
  <script src="js/SaveAndLoad.js"></script>
  <script src="js/SettingButtons.js"></script>
</body>

</html>
